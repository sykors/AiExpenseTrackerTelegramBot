services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use 'production' for production deployment
      args:
        PYTHON_VERSION: 3.11
        APP_PORT: 8000
    container_name: expense-bot-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app  # Hot-reload in development
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - expense-bot-network

  web:
    build:
      context: ./expense-web
      dockerfile: Dockerfile
      target: dev
    container_name: expense-bot-web
    ports:
      - "3000:3000"
    volumes:
      - ./expense-web:/app
      - web_node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      API_BASE_URL: ${API_BASE_URL:-http://app:8000}
    depends_on:
      app:
        condition: service_started
    restart: unless-stopped
    networks:
      - expense-bot-network

  db:
    image: postgres:15-alpine
    container_name: expense-bot-db
    environment:
      POSTGRES_USER: expenseuser
      POSTGRES_PASSWORD: expensepass
      POSTGRES_DB: expensebot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expenseuser -d expensebot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - expense-bot-network

  redis:
    image: redis:7-alpine
    container_name: expense-bot-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - expense-bot-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  logs_data:
  web_node_modules:

networks:
  expense-bot-network:
    driver: bridge
